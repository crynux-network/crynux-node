description: "Crynux Node Profile for Dymension Network"
devices:
  config:
    path: /app/config
    source: ./config
    type: disk
  huggingface_cache:
    path: /app/tmp/huggingface
    source: ./tmp/huggingface
    type: disk
  external_cache:
    path: /app/tmp/external
    source: ./tmp/external
    type: disk
  gpu:
    type: gpu
  web:
    bind: host
    connect: tcp:127.0.0.1:7412
    listen: tcp:0.0.0.0:7412
    type: proxy
name: crynux-node-dymension
